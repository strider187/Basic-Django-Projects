<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>Welcome to Django Level two!</h1>
    <h2>Here are your access record</h2>


    <div class="djangotwo">
      {% if access_record %}
      <table>
        <thead>
           <th>Site Name</th>
           <th>Date Accessed</th>
        </thead>

        {% for acc in access_record %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>

        {% endfor %}

      </table>

      {% else %}
      <p>NO AccessRecord FOUND!</p>

      {% endif %}



    </div>
  </body>
</html>
